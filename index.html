<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Conhecimentos Gerais</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="js/app.js" type="module"></script>
</head>
<body>
    <main>
        <section class="lobby">

            <p>Bem vindo ao quiz</p>

            <p>Onde o seu conhecimento seu é posto a prova!</p>

            <p>Seu nome:</p>

            <form class="formNickname">
                <input type="text" name="Nickname" id="i-Nickname" minlength="3" maxlength="10" autocomplete="nickname" 
                required>
                <input type="submit" value="Começar!"> 
            </form>

        </section>
        <section class="game">

            <div class="info">
                <div class="timer">00:00</div>
                <span class="material-symbols-outlined">timer</span>
                <div>
                    <p class="jogador">Alexandre</p>
                    <p class="pontuacao">10 Pontos</p>
                </div>
            </div>

            <div class="screen">

                <p class="titulo"></p>

                <p class="pergunta"></p>

            </div>

            <div class="questoes">
                <button opcao="1"> </button>
                <button opcao="2"> </button>
                <button opcao="3"> </button>
                <button opcao="4"> </button>
            </div> 

            <button class="verificador" dis>Próxima questão</button>

        </section>
        <section class="result">

        </section>
    </main>
</body>
</html>
