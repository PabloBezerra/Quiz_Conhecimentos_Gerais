<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Conhecimentos Gerais</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="js/app.js" type="module"></script>
</head>
<body>
    <div class="argola1 borderColor"></div>
    <div class="argola2 borderColor"></div>

    <main>
        <div class="gavetaCores">
            <div class="cores">
                <div class="cor" cor="1"></div>
                <div class="cor" cor="2"></div>
                <div class="cor" cor="3"></div>
                <div class="cor" cor="4"></div>
            </div>
            <span class="material-symbols-outlined"> chevron_left </span>
        </div>

        <section class="lobby">

            <div class="title">
                <h2>Seja Bem Vindo(a) ao Quiz</h2>
                <h1>Conhecimentos Gerais</h1>
            </div>
            <img src="./images/cerebro-1.png" alt="Imagem Cérebro">
            <h3>Onde o seu conhecimento seu é posto a prova!</h3>

            <form class="formNickname">

                <div class="player">
                    <p>Seu nome:</p>
                    <input class="color" type="text" name="Nickname" id="i-Nickname" minlength="3" maxlength="10" autocomplete="nickname"
                    required>
                </div>

                <div class="qntDeQuestoes">
                    <p>Quantidade de Questões</p>
                    <input class="bgColor" type="range" name="range" id="idRange" min="10" max="50" step="10" value="10">
                    <label for="range">10</label>
                </div>

                <input type="submit" value="Começar!"> 

            </form>

        </section>
        <section class="game">

            <div class="info">
                <div>
                    <span class="material-symbols-outlined">timer</span>    
                    <div class="timer">00:00</div>
                </div>
                <p class="jogador">Alexandre</p>
                <p class="pontuacao">10 Pontos</p>
            </div>

            <div class="screen">

                <p class="titulo"></p>

                <p class="pergunta"></p>
                
            </div>

            <div class="barra"><span class="bgColor"></span></div>
            
            <div class="questoes">
                <button opcao="1"><span class="bgColor" >A</span> </button>
                <button opcao="2"><span class="bgColor" >B</span> </button>
                <button opcao="3"><span class="bgColor" >C</span> </button>
                <button opcao="4"><span class="bgColor" >D</span> </button>
            </div> 

            <button class="verificador bgColor" disabled >Verificar</button>

        </section>
        <section class="result">
            
        </section>
    </main>
</body>
</html>
